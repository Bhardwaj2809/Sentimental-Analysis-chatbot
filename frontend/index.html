<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h2 {
            margin-top: 40px;
            color: #333;
        }
        #chatbox {
            width: 400px;
            height: 400px;
            overflow-y: scroll;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: #fff;
            margin-left: auto;
        }
        .bot {
            background: #f1f1f1;
            color: #333;
            text-align: left;
        }
        input {
            width: 320px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>ðŸ’¬ AI Sentiment Chatbot</h2>
    <div id="chatbox"></div>
    <div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userText = document.getElementById("userInput").value.trim();
            if (userText === "") return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class='user'>You: ${userText}</div>`;

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "msg=" + encodeURIComponent(userText)
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<div class='bot'>Bot (${data.sentiment}): ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById("userInput").value = "";
            });
        }

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
